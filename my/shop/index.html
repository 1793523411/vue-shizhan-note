<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <!-- <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="index.js"></script> -->
</head>

<body>
    <div id="app" v-cloak>
        
        
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>编号</th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                        <th></th>
                    </tr>
                    <tr v-for="(item, index) in list">
                        <!-- <input type="box" name="" id=""> -->
                        <!-- <td><input type="box"></td> -->
                        <td @click="handleClick(index)" >{{item.select}}</td>
                        <td>{{ index+1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <button class="btn" @click="handleReduce(index)" :disabled="item.count === 1">
                                <span class="badge badge-primary">-</span>
                            </button>
                            <span>{{item.count}}</span>
                            <button class="btn" @click="handleAdd(index)"><span class="badge badge-primary">+</span></button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" btn-lg btn-block @click="handleRemove(index)">移除</button>
                        </td>
                    </tr>
                </thead>
            </table>
            <div @click="clickAll">{{tag ?' 全不选':'全选'}}</div>
            <div>总价：￥ {{ totalPrice }}</div>
        </template>
        <div v-else>购物车为空</div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
